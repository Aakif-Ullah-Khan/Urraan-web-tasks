<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Next Number</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Find Next Number</h2>

      <!-- Scenario 1: Find Next Number in Array -->
      <input
        type="number"
        id="numberInputArray"
        placeholder="Enter number to find in array"
      />
      <button onclick="findNextInArray()">Find Next in Array</button>
      <div class="result" id="resultArray"></div>

      <!-- Scenario 2: Find Next Number from User Input -->
      <input
        type="number"
        step="any"
        id="numberInputSingle"
        placeholder="Enter any number"
      />
      <button onclick="findNextNumber()">Find Next Number</button>
      <div class="result" id="resultSingle"></div>
    </div>

    <script src="./Script.js"></script>
  </body>
</html>
