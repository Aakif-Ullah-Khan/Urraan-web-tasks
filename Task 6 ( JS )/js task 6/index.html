<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick First and Last Element</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pick First and Last Element of Array</h1>
        <p id="generated-array"></p>
        <button onclick="pickElements()">Generate Array & Pick</button>
        <div class="output">
            <p>First Element: <span id="first-element"></span></p>
            <p>Last Element: <span id="last-element"></span></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
