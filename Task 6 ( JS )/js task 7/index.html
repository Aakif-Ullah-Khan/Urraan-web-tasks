<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Two Numbers</title>
    <style>
        input[type="text"] {
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Addition of Two Numbers</h1>

    <label for="num1">Number 1:</label>
    <input type="text" id="num1">

    <label for="num2">Number 2:</label>
    <input type="text" id="num2">

    <label for="result">Result:</label>
    <input type="text" id="result" readonly>

    <script>
        const num1 = document.getElementById('num1');
        const num2 = document.getElementById('num2');
        const result = document.getElementById('result');

        num1.addEventListener('input', () => {
            result.value = 'NaN';  // Initially set result to NaN when only num1 is provided
        });

        num2.addEventListener('input', () => {
            const val1 = parseFloat(num1.value);
            const val2 = parseFloat(num2.value);

            // If both inputs are valid numbers, calculate the sum
            if (!isNaN(val1) && !isNaN(val2)) {
                result.value = val1 + val2;
            } else {
                result.value = 'NaN';
            }
        });
    </script>
</body>
</html>
